<!-- image_captioning_app/templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Image Captioning</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Upload an Image to Generate a Caption</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
        {% if uploaded_file_url %}
            <p><a href="{% url 'index' %}">Back to Home</a></p>      
            <p>Uploaded Image:</p>
            <img src="{{ uploaded_file_url }}" alt="Uploaded Image">
            <p>Caption: {{ caption }}</p>
            <p><a href="{% url 'index' %}">Back to Home</a></p>
        {% endif %}
    </div>
</body>
</html>
